<div class="flex-container">
  <mat-card>
  <form (submit)="onSignUp(signupForm)" #signupForm="ngForm" >
    <h1>Sign Up</h1>
    <mat-form-field>
    <input matInput name="email" ngModel type="email" #emailInput="ngModel"  placeholder="*Email" required minlength="4">
    <mat-error *ngIf="emailInput.invalid">Please enter a valid and unique Email.</mat-error>

  </mat-form-field>
  <mat-form-field>
    <input matInput name="password" ngModel type="password" placeholder="password" #password="ngModel" required minlength="6" >
    <mat-error *ngIf="password.invalid">Please enter a valid password.</mat-error>
  
  </mat-form-field>
    <button mat-raised-button color="accent" type="submit">SignUp</button>
  
  </form>
</mat-card>
</div>
