<mat-card>
<form [formGroup]="form" (submit)="onAddPost()" enctype="multipart/form-data">
<mat-form-field>
<input matInput placeholder="movie_title" formControlName="title">


</mat-form-field>
<div>
  <button mat-stroked-button type="button" (click)="filePicker.click()">Movie Image</button>
  <input type="file" #filePicker (change)="onImagePicked($event)">
</div>
<div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
  <img [src]="imagePreview" [alt]="form.value.title">
</div>
<mat-form-field>
  <input matInput placeholder="Overview" formControlName="content">
  </mat-form-field>
  <button mat-raised-button color="accent" type="submit">Add Movie</button>

</form>
</mat-card>
